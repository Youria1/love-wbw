<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>最重要的一句话</title>

<style>
body {
    margin: 0;
    background: linear-gradient(#ffafcc, #ffc8dd, #ffcad4);
    overflow: hidden;
    text-align: center;
    font-family: "微软雅黑";
}

.title {
    margin-top: 120px;
    font-size: 40px;
    color: #fff;
    font-weight: bold;
    animation: fadeIn 3s forwards;
    opacity: 0;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.propose-btn {
    margin-top: 80px;
    padding: 20px 45px;
    font-size: 28px;
    background: #fff;
    color: #e75480;
    border: none;
    border-radius: 60px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,255,255,0.8);
}

#answer {
    margin-top: 50px;
    font-size: 45px;
    font-weight: bold;
    color: #fff;
    opacity: 0;
    transition: 1.5s;
}
</style>
</head>

<body>

<div class="title">最后…也是最重要的那句话</div>

<button class="propose-btn" onclick="showLove()">点击这里</button>

<div id="answer">你愿意嫁给我吗 ❤️</div>

<script>
function showLove() {
    document.getElementById("answer").style.opacity = 1;

    for (let i = 0; i < 60; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "❤️";
        heart.style.position = "fixed";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }
}
</script>

</body>
</html>
